<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Inc Modding Forum (unofficial)</title>
    <script src="app.js"></script>
    <script src="data.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
                <a href="/thread.html?${thread.id}">
                    <h4 class="title">
                        ${thread.title}
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(thread.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        .bottom {
            display: flex;
        }
        h4 {
            margin: 0;
        }
        .timestamp {
            padding-right: 10px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <p class="taskbar">
            <img src="logo.png" height="50px" width="50px">
            Oscars Games : Unofficial Software Inc Modding Forum
            <button class="homeButton" onclick="tab('#')">Home</button>
            <button class="aboutButton" onclick="tab('about.html')">About</button>
        </p>
    </div>

    </ol>
</body>
</html>
